<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../moment-import/moment-with-locales.html">
<link rel="import" href="../goc-styles/goc-styles.html">

<dom-module id="app-news-marquee-physicalweb">
  <template>
    <style include="box-styles">
      :host {
        display: block;
        height: 100%;
      }

      .news {
        list-style: none;
        margin: 20px 0;
        padding: 0;
      }

      .news__item {
        padding: 0 20px;
      }

      .news__item-inner {
        border-bottom: solid 1px var(--paper-grey-300);
        padding: 16px 0;
      }

      .news__date {
        color: var(--paper-grey-500);
        font-size: 14px;
        margin-top: 8px;
      }

      .news__item:nth-last-child(-n+2) .news__item-inner {
        border-bottom: none;
      }
    </style>

    <ul class="news box">
      <dom-repeat items="[[data.items]]">
        <template>
          <li class="news__item">
            <div class="news__item-inner">
              <div class="news__text">[[item.text]]</div>
              <div class="news__date">[[_computeDate(item.date)]]</div>
            </div>
          </li>
        </template>
      </dom-repeat>
    </ul>

  </template>
  <script>

    class AppNewsMarqueePhysicalweb extends Polymer.Element {

      static get is() {return 'app-news-marquee-physicalweb';}

      static get properties() {
        return {

          contentName: String,

          data: Object

        };
      }

      _computeDate(date) {
        return moment(date).calendar();
      }

    }

    customElements.define(AppNewsMarqueePhysicalweb.is, AppNewsMarqueePhysicalweb);

  </script>
</dom-module>
